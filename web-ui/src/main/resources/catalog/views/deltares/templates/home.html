<div class="container-fluid">
	
  <div class="row gn-row-main">
    
    <div class="col-sm-3"/>
        
    <div class="col-sm-6">
        <div class="panel">
          <h3>Find Data</h3>
          <a data-gn-active-tb-item="catalog.search#/search">advanced search</a>

          <div class="input-group gn-form-any">
            <input type="text"
                   class="form-control input-lg"
                   autofocus=""
                   data-ng-model="homeAnyField"
                   placeholder="{{'anyPlaceHolder' | translate}}"
                   data-ng-keyup="$event.keyCode == 13 && goToSearch(homeAnyField)"
                   data-typeahead="address for address in getAnySuggestions($viewValue)"
                   data-typeahead-loading="anyLoading"
                   data-typeahead-min-length="1"/>
            <span class="input-group-btn">
              <a class="btn btn-primary btn-lg"
                      type="button"
                      data-ng-href="#/search?any={{homeAnyField}}">
                <i class="fa fa-search"></i>
              </a>
            </span>
          </div>
        </div>
    </div>
    <div class="col-sm-3"/>
  </div>

  
  <div class="row" style="margin:24px;">
        <div class="col-sm-4">
			<div class=" panel link" onclick="window.open('https://publicwiki.deltares.nl/display/DDP/External+Portals'); return false;" onkeypress="window.open('https://publicwiki.deltares.nl/display/DDP/External+Portals'); return false;">
				<h3>External data portals</h3>
			</div>
        </div>
        <div class="col-sm-4">
			<div class=" panel link" onclick="window.open('https://publicwiki.deltares.nl/display/DDP/Deltares+Data+Portal'); return false;" onkeypress="window.open('https://publicwiki.deltares.nl/display/DDP/Deltares+Data+Portal'); return false;">
				<h3>Tutorials and Help</h3>
				<p>Information about working with the Data portal</p>
			</div>
        </div>
        <div class="col-sm-4" onclick="window.open('mailto:deltaresdata@deltares.nl'); return false;" onkeypress="window.open('mailto:deltaresdata@deltares.nl'); return false;">
			<div class=" panel link">			
				<h3>Contact</h3>
				<p>Email for questions about the Data Portal</p>
			</div>        
        </div>
	</div>
  
  <div class="row" hidden>
    <div class="col-sm-8" data-ng-show="searchInfo.facet['topicCats'].length > 0">
      <div class="panel panel-default">
        <div class="panel-heading" data-translate="">browseTopics</div>
          <div class="panel-body">
            <!-- Here is a facet with icon to do a first level
            filter
            Directive to display a first level of filter based on
            a facet which has to be available.

            An icon could be provided as a CSS class name or
            a pattern matching a URL resolving to an image.

            Properties
            <div data-flfilter="categories"
               data-title=""
               data-icon-path="../../images/category/{{['@name']}}.png">
            -->
          <div class="row">
            <div data-ng-repeat="(key, facet) in searchInfo.facet['topicCats']"
              class="col-xs-6 col-sm-4 col-lg-3">
              <a class="thumbnail gn-icon-bg" data-ng-href="#/search?topicCat={{facet['@name']}}">
                <i class="fa fa-3x fa-table gn-icon gn-icon-{{facet['@name']}}"></i><br/>
                <span class="gn-icon-label">{{facet['@label']}}</span>
                <span class="badge">{{facet['@count']}}</span>
              </a>
            </div>
            <!--<div data-ng-repeat="(key, facet) in searchInfo.facet['categories']">-->
              <!--<a class="thumbnail gn-icon-bg" data-ng-href="#/search?_cat={{facet['@name']}}">-->
          </div>
        </div>
      </div>
    </div>
  </div>
